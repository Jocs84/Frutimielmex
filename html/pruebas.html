<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form id="frmAgrIng" action="../php/agregarIngrediente.php" method="post">
        <div class="form-group">
            <label for="NombreIngrediente">Nombre</label>
            <input class="form-control" name="NombreIngrediente" value="" type="text">
        </div>
        <div class="form-group">
            <label for="UnidadMedida">Unidad de medida</label>
            <select name="UnidadMedida" id="UnidadMedida" class="form-control">
                <option value="kg">kg</option>
                <option value="gr">gr</option>
                <option value="lt">lt</option>
                <option value="ml">ml</option>
            </select>
        </div>
        <div class="form-group">
            <label for="PrecioIngrediente">Precio</label>
            <input name="PrecioIngrediente" min="0.5" class="form-control" value="" type="number">
        </div>
        <div class="form-group">
            <label for="CadIngrediente">Fecha de caducidad</label>
            <input class="form-control" name="CadIngrediente" value="" placeholder="DD-MM-AAAA" type="date">
        </div>
        <div class="form-group">
            <input class="btn btn-default boton" name="" value="Guardar" type="submit">
        </div>
    </form>


</body>
</html>
