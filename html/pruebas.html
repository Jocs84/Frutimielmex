<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="agregarIngrediente">
        <div>
            <p class="destacado mas-font">Agregar ingrediente</p>
        </div>
        <form id = "agregarIngrediente" ction="" method="post">
            <div class="form-group">
                <label for="NombreIngrediente">Nombre</label>
                <input type="text" class="form-control" name="NombreIngrediente" value="">
            </div>
            <div class="form-group">
                <label for="UnidadMedida">Unidad de medida</label>
                <select name="UnidadMedida" id = "UnidadMedida" class="form-control">
                </select>
            </div>
            <div class="form-group">
                <label for="PrecioIngrediente">Precio</label>
                <input type="number" name="PrecioIngrediente" min="0.5" class="form-control" value="">
            </div>

            <div class="form-group">
                <label for="CadIngrediente">Fecha de caducidad</label>
                <input type="date" class="form-control" name="CadIngrediente" value="" placeholder="DD-MM-AAAA">
            </div>
            <div class="form-group">
                <input type="submit" class = "btn btn-default boton" name="" value="Guardar">
            </div>

        </form>
    </div>


</body>
</html>
